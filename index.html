<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover The Quiet Hub – your go-to source for peaceful piano music and tranquil sounds, perfect for studying, relaxing, and focusing. Stream on Spotify and Youtube.">
    <title>The Quiet Hub | Relaxing Background Music for Study, Sleep, and Focus</title>
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://open.spotify.com">
    
    <!-- Optimized font loading -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" 
          rel="stylesheet"
          media="print" 
          onload="this.media='all'">
    
    <link rel="stylesheet" href="styles.css">
    
    <!-- Essential meta tags -->
    <meta property="og:title" content="The Quiet Hub | Relaxing Background Music">
    <meta property="og:description" content="Discover The Quiet Hub – your go-to source for peaceful piano music and tranquil sounds, perfect for studying, relaxing, and focusing.">
    <meta property="og:image" content="https://thequiethub.com/images/quietlogo.png">
    <meta name="theme-color" content="#464453">
    
    <!-- Favicon with multiple sizes -->
    <link rel="icon" type="image/png" sizes="192x192" href="./images/quietlogo.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./images/quietlogo.png">
    <link rel="apple-touch-icon" href="./images/quietlogo.png">
    
    <!-- Critical image preloading -->
    <link rel="preload" as="image" href="./images/solnedgang.jpg">
    <link rel="preload" as="image" href="./images/1.jpg">
    
    <!-- Language alternates if you plan to have multiple languages -->
    <link rel="alternate" hreflang="en" href="https://thequiethub.com">
    
    <!-- Canonical URL to prevent duplicate content -->
    <link rel="canonical" href="https://thequiethub.com">
    
    <!-- Additional meta tags for SEO -->
    <meta name="keywords" content="peaceful piano, study music, focus music, sleep music, relaxing music, background music, concentration music, ambient music">
    
    <!-- Structured data for rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MusicPlaylist",
      "name": "The Quiet Hub",
      "description": "Peaceful piano music and tranquil sounds for studying, relaxing, and focusing",
      "url": "https://thequiethub.com",
      "potentialAction": {
        "@type": "ListenAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://open.spotify.com/playlist/51FY41cuYWtjoeuY90aTkw"
        }
      }
    }
    </script>
    
    <style>
        html {
            background-color: #464453;
        }
        body {
            background-color: transparent;
        }
        @media screen and (max-width: 768px) {
            html {
                background: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="preloader"></div>
    <header>
        <h1>The Quiet Hub</h1>
        <div class="header-line" aria-hidden="true"></div>
    </header>

    <main>
        <a href="https://open.spotify.com/playlist/51FY41cuYWtjoeuY90aTkw?si=5ba0775c8e0e4a31" 
           class="playlist-card" 
           aria-label="Play Peaceful Piano playlist on Spotify"
           target="_blank"
           rel="noopener">
            <div class="playlist-image-container">
                <div class="playlist-image">
                    <img src="images/1.jpg" 
                         alt="Peaceful Piano"
                         width="250" 
                         height="250">
                    <div class="service-logos-container">
                        <div class="service-logo spotify">
                            <img src="./images/spotify1.png" 
                                 alt="Spotify" 
                                 loading="lazy">
                        </div>
                        <div class="service-logo">
                            <img src="./images/youtube1.png" 
                                 alt="YouTube" 
                                 loading="lazy">
                        </div>
                    </div>
                    <div class="play-button" aria-hidden="true"></div>
                </div>
            </div>
            <h2 class="playlist-title">Peaceful Piano</h2>
        </a>
        <a href="#" 
           class="playlist-card coming-soon" 
           aria-label="Gentle Jazz playlist - Coming Soon"
           onclick="return false;">
            <div class="playlist-image-container">
                <div class="playlist-image">
                    <img src="images/jazz.png" 
                         alt="Gentle Jazz"
                         width="250" 
                         height="250">
                    <div class="service-logos-container">
                        <div class="service-logo spotify">
                            <img src="./images/spotify1.png" 
                                 alt="Spotify" 
                                 loading="lazy">
                        </div>
                        <div class="service-logo">
                            <img src="./images/youtube1.png" 
                                 alt="YouTube" 
                                 loading="lazy">
                        </div>
                    </div>
                    <div class="coming-soon-overlay">
                        <div class="coming-soon-text">Coming Soon</div>
                    </div>
                </div>
            </div>
            <h2 class="playlist-title">Gentle Jazz</h2>
        </a>
    </main>

    <div class="modal-overlay" id="serviceModal">
        <div class="modal-content">
            <h3 class="modal-title">Click Your Platform</h3>
            <div class="service-choices">
                <a href="https://open.spotify.com/playlist/51FY41cuYWtjoeuY90aTkw?si=5ba0775c8e0e4a31" 
                   class="service-choice"
                   target="_blank"
                   rel="noopener">
                    <img src="./images/spotify.png" alt="Listen on Spotify">
                </a>
                <a href="https://music.youtube.com/playlist?list=PLbeAGNc9R54fayVupFaxlfRU91v6xQw_a&feature=shared" 
                   class="service-choice"
                   target="_blank"
                   rel="noopener">
                    <img src="./images/youtube music.png" alt="Listen on YouTube">
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
